<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URLs</title>
</head>
<body>
    <a href="{% url 'home' %}">Home</a>
    {% if user.is_authenticated %}
        {{ user.username }}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'signup' %}">Signup</a>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
